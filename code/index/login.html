                                            <h3>Ingresar</h3>

                                            <form>

                                                <table border="0px">

                                                        <tr>
                                                                        <th>Usuario</th>
                                                                        <td><input id="UserID_Field" type="text"  runat="server" ng-init="inputVal=''" ng-model="UserID_Input_Model" size="30" maxlength="20"></td>
                                                        
                                                        </tr>
                                                        
                                                        <tr>
                                                                        <th>Clave</th>
                                                                        <td><input id="Password_Field" type="text"  runat="server" ng-init="inputVal=''" ng-model="Password_Input_Model" size="30" maxlength="20"></td>
                                                                            
                                                        </tr>

                                                        <tr>
                                                            <td></td>
                                                            <td><br><button ng-click="Login()">Ingresar</button></td>
                                                            
                                                        </tr>    

                                                        
                                                        
                                                </table>
                                                
                                                
                                            </form>                                          
                                                
                                            <td><br><button ng-click="dg()">PrintData</button></td>

                                        </div><!-- End of Login tab -->			


                                        <div id="menu2" class="tab-pane fade">

                                                <table border="0px">

                                                        <tr>

                                                        </tr>
                                                        <tr>
                                                                        <th>Nombre</th>
                                                                        <td><input id="Names_Field" type="text"  runat="server" ng-init="inputVal=''" ng-model="Name_Input_Model" size="30" maxlength="30"></td>
                                                        </tr>
                                                        <tr>
                                                                        <th>Email</th>
                                                                        <td><input id="Email_Field" type="text"  runat="server" ng-init="inputVal=''" ng-model="Email_Input_Model" size="30" maxlength="30"></td>
                                                        </tr>
                                                        <tr>
                                                                        <th>Telefono</th>
                                                                        <td><input id="Phone_Field" type="text"  runat="server" ng-init="inputVal=''" ng-model="Phone_Input_Model" size="30" maxlength="12"></td>
                                                        </tr>
                                                        <tr>
                                                            <td></td>
                                                            <td><br><button ng-click="AccessRequest()">Enviar</button></td>
                                                        </tr>    

                                                </table>
